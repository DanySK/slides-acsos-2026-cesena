<!doctype html><html><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html,body{height:100%;margin:0;background:#083b6f;overflow:hidden}
        canvas{position:fixed;inset:0;width:100%;height:100%}
    </style></head><body>
<canvas id="c"></canvas>
<script>
    const c=document.getElementById('c'), ctx=c.getContext('2d'); let w,h,dpr,parts=[],mx=0,my=0;
    function resize(){dpr=window.devicePixelRatio||1; w=c.width=innerWidth*dpr; h=c.height=innerHeight*dpr; c.style.width=innerWidth+'px'; c.style.height=innerHeight+'px'}
    addEventListener('resize',resize); resize();
    addEventListener('mousemove',e=>{mx=e.clientX/innerWidth-0.5; my=e.clientY/innerHeight-0.5;});
    const N=160; function init(){parts=[...Array(N)].map(()=>({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-0.5)*0.2*dpr,vy:(Math.random()-0.5)*0.2*dpr}))}
    init();
    function loop(){
        ctx.clearRect(0,0,w,h);
        for(const p of parts){
            p.vx+=mx*0.001*dpr; p.vy+=my*0.001*dpr;
            p.x=(p.x+p.vx+w)%w; p.y=(p.y+p.vy+h)%h;
        }
        ctx.fillStyle='rgba(255,255,255,0.85)'; ctx.strokeStyle='rgba(255,255,255,0.15)'; ctx.lineWidth=1*dpr;
        for(let i=0;i<N;i++){
            const a=parts[i]; ctx.beginPath(); ctx.arc(a.x,a.y,1.2*dpr,0,Math.PI*2); ctx.fill();
            for(let j=i+1;j<N;j++){
                const b=parts[j], dx=a.x-b.x, dy=a.y-b.y, d=dx*dx+dy*dy;
                if(d<(90*dpr)*(90*dpr)){ const alpha=1-d/((90*dpr)*(90*dpr)); ctx.globalAlpha=alpha*0.6; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke(); ctx.globalAlpha=1; }
            }
        }
        requestAnimationFrame(loop)}
    requestAnimationFrame(loop);
</script></body></html>
