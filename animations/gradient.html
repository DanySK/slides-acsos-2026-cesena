<!doctype html><html><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html,body{height:100%;margin:0;background:#000;overflow:hidden}
        canvas{position:fixed;inset:0;width:100%;height:100%}
    </style></head><body>
<canvas id="c"></canvas>
<script>
    const c=document.getElementById('c'), ctx=c.getContext('2d'); let dpr, w, h, t=0;
    function resize(){dpr=window.devicePixelRatio||1; w=c.width=innerWidth*dpr; h=c.height=innerHeight*dpr; c.style.width=innerWidth+'px'; c.style.height=innerHeight+'px'; ctx.setTransform(1,0,0,1,0,0)}
    addEventListener('resize',resize); resize();
    function lerp(a,b,u){return a+(b-a)*u}
    function loop(ts){t=ts*0.001; const cx=w*0.5, cy=h*0.5; ctx.clearRect(0,0,w,h);
        const r=Math.max(w,h)*0.7;
        const g=ctx.createRadialGradient(
            cx+Math.cos(t*0.4)*w*0.15, cy+Math.sin(t*0.3)*h*0.15, r*0.05,
            cx, cy, r
        );
        g.addColorStop(0, `hsl(${(t*30)%360},70%,60%)`);
        g.addColorStop(1, `hsl(${(t*30+120)%360},70%,15%)`);
        ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
        requestAnimationFrame(loop)}
    requestAnimationFrame(loop);
</script></body></html>
