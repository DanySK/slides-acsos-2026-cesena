<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flight Path Camera</title>
    <style>
        html, body { margin: 0; height: 100%; overflow: hidden; background: #222; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
</head>
<body>
<script>
    const R_start = 1.15; // radius at Tokyo & Cesena
    const R_mid   = 2.0; // radius at LA

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,3,5);
    scene.add(dir);

    // lat/lon → XYZ on sphere radius R
    function latLonToVec3(lat, lon, R=1) {
        const phi = (90 - lat) * Math.PI/180;
        const theta = (lon+180) * Math.PI/180;
        return new THREE.Vector3(
            -R * Math.sin(phi) * Math.cos(theta),
            R * Math.cos(phi),
            R * Math.sin(phi) * Math.sin(theta)
        );
    }

    // Waypoints (Tokyo → LA → Cesena)
    const waypoints = [
        {lat:35.6895, lon:139.6917},   // Tokyo
        {lat:34.0522, lon:-118.2437},  // LA
        {lat:44.1391, lon:12.2466}     // Cesena
    ];

    // Great-circle curve through waypoints
    const points = waypoints.map(w => latLonToVec3(w.lat, w.lon, 1.05));
    const curve = new THREE.CatmullRomCurve3(points);

    // Marker for Tokyo (small cylinder)
    const tokyoCoords = { lat: 35.6895, lon: 139.6917 };
    const tokyoVec = latLonToVec3(tokyoCoords.lat, tokyoCoords.lon, 1.0);

    const tokyoMarker = new THREE.Mesh(
        new THREE.CylinderGeometry(0.003, 0.003, 0.001, 16), // radiusTop, radiusBottom, height
        new THREE.MeshPhongMaterial({ color: 0xff0000 })
    );

    // Cylinder by default points along Y. Rotate so it aligns with tokyoVec.
    tokyoMarker.quaternion.setFromUnitVectors(
        new THREE.Vector3(0, 1, 0), // cylinder default "up"
        tokyoVec.clone().normalize() // direction from globe centre to Tokyo
    );

    // Position so base is on the surface, sticking out
    tokyoMarker.position.copy(tokyoVec.clone().multiplyScalar(1.000));

    scene.add(tokyoMarker);

    // Load Earth
    new THREE.TextureLoader().load("earth.jpg", (tex) => {
        const earth = new THREE.Mesh(
            new THREE.SphereGeometry(1,64,64),
            new THREE.MeshPhongMaterial({ map: tex })
        );
        scene.add(earth);

        let t = 0;
        let pauseFrames = 300
        function animate() {
            requestAnimationFrame(animate);
            if (pauseFrames > 0) {
                pauseFrames--;
            } else {
                t = Math.min(t + 0.0005, 1); // start moving only after pause
            }
            const pos = curve.getPointAt(t);

            // --- cinematic zoom ---
            // Map t=0→R_start, t=0.5→R_mid, t=1→R_start
            let r;
            if (t <= 0.5) {
                r = THREE.MathUtils.lerp(R_start, R_mid, t / 0.5);
            } else {
                r = THREE.MathUtils.lerp(R_mid, R_start, (t - 0.5) / 0.5);
            }

            camera.position.copy(pos.clone().normalize().multiplyScalar(r));
            camera.lookAt(0,0,0);
            camera.up.copy(latLonToVec3(90,0,3).normalize());

            renderer.render(scene, camera);
        }
        animate();
    });

    // Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
